<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- <video autoplay loop muted src="Assets/vid2.mp4"></video> -->
    </div>
    <div class="form-container">
        <h2>Personal Information Form</h2>
        <form id="personalForm" onsubmit="submitForm(event)" action="connect.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" required>

            <label for="number">Phone Number:</label>
            <input type="tel" id="number" name="number" required pattern="\d{10}" placeholder="1234567890">

            <label for="image">Profile Image:</label>
            <input type="file" id="image" name="image" accept="image/*" required>

            <label for="resume">Resume (PDF or Image):</label>
            <input type="file" id="resume" name="resume" accept=".pdf, image/*" required>

            <label for="skills">Skillset:</label>
            <textarea id="skills" name="skills" rows="4" required></textarea>

            <label for="description">Brief description about yourself:</label>
            <textarea id="description" name="description" rows="5" required></textarea>

            <button type="submit" onclick="open3()">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
